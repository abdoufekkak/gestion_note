<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Info Cards UI Design</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style-acceuil.css" />
  </head>
  <body>
    <section class="main-content">
      <div class="container">
        <h1 class="text-center text-uppercase">Etat d'avancement</h1>
        <br />
        <br />
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="info-card info-card--success">
              <div class="info-card_icon">
                <img
                  class="info-card_img-icon"
                  src="img/success.svg"
                  alt="success"
                />
              </div>
              <h2 class="info-card_label">Successful</h2>
              <div class="info-card_message">tous les notes sont saisies.</div>
              <button class="btn btn-primary">voir</button>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="info-card info-card--warning" id="warning">
              <div class="info-card_icon">
                <img
                  class="info-card_img-icon"
                  src="img/warning.svg"
                  alt="warning"
                />
              </div>
              <h2 class="info-card_label">Incomplete</h2>
              <div class="info-card_message">
                Votre brouillon ou vous trouverez les notes non complets en
                inserstion.
              </div>
              <button class="btn btn-primary">consulter</button>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="info-card info-card--danger">
              <div class="info-card_icon">
                <img
                  class="info-card_img-icon"
                  src="img/danger.svg"
                  alt="danger"
                />
              </div>
              <h2 class="info-card_label">Failed</h2>
              <div class="info-card_message">
                Vous trouvez les listes des etudiants ou il y a un probleme de
                saisie ou bien une erreur .
              </div>
              <button class="btn btn-primary">voir</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
